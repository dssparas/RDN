<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Images with Video Overlay</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
            overflow-x: hidden;
        }
        /* Section Styling */
        .section {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        /* Full Width Image */
        .section img {
            width: 100%;
            height: auto;
            /* Adjust height based on the image aspect ratio */
            object-fit: cover;
            /* Ensures the image covers the container without distortion */
            display: block;
        }
        /* Video Overlay */
        .section .video-overlay {
            position: absolute;
            top: 35%;
            left: 50%;
            width: 60%;
            height: auto;
            object-fit: cover;
            opacity: 0.7;
            z-index: 1;
            transform: translate(-50%, -50%);
        }
        /* Container for images and video */
        .image-container {
            position: relative;
        }
        /* Ensure video overlay does not affect layout */
        .image-container .image-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- First Image (Full width) -->
            <div class="col-12">
                <div class="section">
                    <img src="IMG/001 1.jpg" alt="Image 1">
                </div>
            </div>

            <!-- Second Image with Video Overlay (Full width) -->
            <div class="col-12">
                <div class="section image-container">
                    <img src="IMG/002.jpg" alt="Image 2">
                    <video class="video-overlay" autoplay muted loop>
                        <source src="IMG/rich donkey01.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- Third Image (Full width) -->
            <div class="col-12">
                <div class="section">
                    <img src="IMG/003.jpg" alt="Image 3">
                </div>
            </div>

            <!-- Fourth Image (Full width) -->
            <div class="col-12">
                <div class="section">
                    <img src="IMG/004.jpg" alt="Image 4">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
